
<div class="search" (submit)="onSubmit()">
  <form >
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
  <button type="button" class="search" (click)="onSubmit()">Submit</button>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.temp > 15">
    <img src="../assets/cold.jpg" *ngIf="weatherData.temp <= 15">

    <div class="weather-data">
      <div class="location">{{displayval}}</div>
      <div class="tempreture">{{weatherData.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.min_temp | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.max_temp | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind_speed}}km/hr
        </div>
      </div>
    </div>
  </div>
</div>
